<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- styles -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <div>
    <main class="card container">
      <div class="card__image">
        
      </div>

      <div class="card__content">
        <h1 class="card__heading">Get <span class="card__highlight">insights</span> that help your business grow.</h1>
        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="card__stats">
          <div class="card__stat">
            <h2 class="card__cuantity">10k+</h2>
            <p class="card__title">Companies</p>
          </div>

          <div class="card__stat">
            <h2 class="card__cuantity">314</h2>
            <p class="card__title">Templates</p>
          </div>

          <div class="card__stat">
            <h2 class="card__cuantity">12M+</h2>
            <p class="card__title">Queries</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Camoralesh27">Cristhian Morales</a>.
    </footer>
  </div>
  

</body>
</html>
